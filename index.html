<!DOCTYPE html>
<html>
<head>
    <link href='style/app.css' rel='stylesheet' type='text/css'/>
	<script type="text/javascript" data-main="src/main" src="src/require-jquery.js"></script>
    <script type="text/javascript" src="src/jquery.kontrol.js"></script>
    <script type="text/javascript" src="src/underscore-min.js"></script>
    <script type="text/javascript" src="src/backbone-min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"></meta>
</head>
<body>
  <a href="https://github.com/russellmcc/soundfxweb"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png" alt="Fork me on GitHub"></a>
  <div id="touchToStart">
    <span id="touchTxt">TOUCH TO START</span>
  </div>
  <div id="loading">
    <span id="loadingTxt">LOADING <br/> REQUIRES MODERN SAFARI OR CHROME</span>
  </div>
  <div id="container">
    <div id="machine">
      <div id="mixers" class="outer">
        <h2>MIXERS</h2>
        <div id="mixers-inner" class="inner">
          <div class="mixer-label">
            <h3>a</h3>
            <input type="checkbox" class="mixer switch" id="mixer0"></input>
          </div>
          <div class="mixer-label">
            <h3>b</h3>
            <input type="checkbox" class="mixer switch" id="mixer1"></input>
          </div>
          <div class="mixer-label">
            <h3>c</h3>
            <input type="checkbox" class="mixer switch" id="mixer2"></input>
          </div>
          <div class="knob-label">
            <input class="dial" type="text" value="7500" id="volume"></input>
            <div class="labels">
              <span class="label-left">lo</span>
              <span class="label-right">hi</span>
            </div>
          </div>
        </div>
      </div>
      <div id="one-shot" class="outer">
        <h2>ONE SHOT</h2>
        <div id="one-shot-inner" class="inner">
          <div class="mixer-label">
            <h3>on/off</h3>
            <input type="checkbox" class="switch" id="oneshotstate"></input>
          </div>
          <div class="mixer-label">
            <h3>activator</h3>
            <div class="button" id="oneshot"></div>  
          </div>
          <div class="knob-label">
            <input class="dial" type="text" value="7500" id="attack"></input>
            <div class="labels">
              <span class="label-left">short</span>
              <span class="label-right">long</span>
            </div>
          </div>
        </div>
      </div>
      <div id="fade-out" class="outer">
        <h2>FADE OUT</h2>
        <div id="fade-out-inner" class="inner">
          <div class="knob-label">
            <input class="dial" type="text" value="7500" id="decay"></input>
            <div class="labels">
              <span class="label-left">short</span>
              <span class="label-right">long</span>
            </div>
          </div>
        </div>
      </div>
      <div id="speed" class="outer">
        <h2>SPEED</h2>
        <div id="speed-inner" class="inner">
          <div class="knob-label">
            <input class="dial" type="text" value="7500" id="slfRange"></input>
            <div class="label-mid">range</div>
          </div>
          <div class="knob-label">
            <input class="dial" type="text" value="7500" id="slfFreq"></input>
            <div class="labels">
              <span class="label-left">slow</span>
              <span class="label-right">fast</span>
            </div>
          </div>
        </div>
      </div>
      <div id="sound" class="outer">
        <h2>SOUND</h2>
        <div id="sound-inner" class="inner">
          <div class="knob-label">
            <input class="dial" type="text" value="7500" id="noise"></input>
            <div class="labels">
              <span class="label-left">lo</span>
              <span class="label-right">hi</span>
            </div>
          </div>
        </div>
      </div>
      <div id="tone" class="outer">
        <h2>TONE</h2>
        <div id="tone-inner" class="inner">
          <div class="knob-label">
            <input class="dial" type="text" value="7500" id="vcoRange"></input>
            <span class="label-mid">range</span>
          </div>
          <div class="knob-label">
            <input class="dial" type="text" value="7500" id="vcoFreq"></input>
            <div class="labels">
              <span class="label-left">lo</span>
              <span class="label-right">hi</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="share">
      Requires a modern version of safari or chrome. <br/>
      Link to this sound:
      <div id="share-inner"><span id="shareURL"></span></div>
    </div>
  </div>
  </body>
</html>
