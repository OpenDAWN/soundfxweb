<!DOCTYPE html>
<html>
<head>
    <link href='/app.css' rel='stylesheet' type='text/css'/>
	<script type="text/javascript" data-main="cs!app" src="require-jquery.js"></script>
    <script type="text/javascript" src="jquery.kontrol.js"></script>
</head>
<body>
<input class="dial" type="text" value="5" id="volume"></input>
<input class="dial" type="text" value="750" id="vcoFreq"></input>
<input class="dial" type="text" value="750" id="vcoRange"></input>
<input class="dial" type="text" value="75" id="vcomod"></input>
<input class="dial" type="text" value="75" id="slfFreq"></input>
<input class="dial" type="text" value="75" id="slfRange"></input>
<input class="dial" type="text" value="7500" id="noise"></input>
<input class="dial" type="text" value="7500" id="attack"></input>
<input class="dial" type="text" value="7500" id="decay"></input>
<select class="mixer switch" id="mixer0">
  <option value="0">Off</option>
  <option value="1">On</option>
</select>
<select class="mixer switch" id="mixer1">
  <option value="0">Off</option>
  <option value="1">On</option>
</select>
<select class="mixer switch" id="mixer2">
  <option value="0">Off</option>
  <option value="1">On</option>
</select>
<select class="switch" id="oneshotstate">
  <option value="1">On</option>
  <option value="0">Off</option>
</select>
<button id="oneshot"></button>
<span id="shareURL"></span>
</body>
</html>
